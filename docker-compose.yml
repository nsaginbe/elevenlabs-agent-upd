version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moonai-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./sales_training.db}
      - PYTHONUNBUFFERED=1
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_AGENT_ID=${ELEVENLABS_AGENT_ID}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:80,http://localhost:5173,http://127.0.0.1:5173}
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - moonai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moonai-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "443:443"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    volumes:
      # Let's Encrypt SSL certificates
      - /etc/ssl/certs/nginx-ssl.crt:/etc/ssl/certs/nginx-ssl.crt:ro
      - /etc/ssl/private/nginx-ssl.key:/etc/ssl/private/nginx-ssl.key:ro
      # Certbot webroot for automatic renewal
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "--no-check-certificate", "https://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - moonai-network

networks:
  moonai-network:
    driver: bridge

